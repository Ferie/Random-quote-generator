<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote generator</title>
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bmc.css">
        <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <!-- Header -->
        <nav class="navigation">
            <a class="navigation__link" href="https://codepen.io/riccardo-andreatta" target="_blank">CodePen</a>
            <a class="navigation__link" href="https://www.linkedin.com/in/riccardoandreatta/?locale=en_US"
                target="_blank">LinkedIn</a>
            <a class="navigation__link" href="https://github.com/ferie" target="_blank">GitHub</a>
        </nav>

        <main class="page">
            <section class="container">
                <div class="quote-container" id="quote-container">
                    <!-- Quote -->
                    <div class="quote-text">
                        <span id="quote"></span>
                    </div>

                    <!-- Error -->
                    <div class="quote-error">
                        <span id="error"></span>
                    </div>

                    <!-- Author -->
                    <div class="quote-author">
                        <span id="author"></span>
                    </div>

                    <div class="button-container">
                        <button id="new-quote">New Quote</button>
                    </div>
                </div>

                <div class="loader" id="loader"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__column">
                    Check out my projects
                    <ul>
                        <li>
                            <a class="footer__link" href="https://codepen.io/riccardo-andreatta"
                                target="_blank">CodePen</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://codepen.io/Ferie" target="_blank">CodePen 2nd
                                Account</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://github.com/ferie" target="_blank">GitHub</a>
                        </li>
                    </ul>
                </div>

                <div class="footer__column">
                    Read my publications
                    <ul>
                        <li>
                            <a class="footer__link" href="https://medium.com/@ferie" target="_blank">Medium</a>
                        </li>
                    </ul>

                    <!-- Buy me a beer -->
                    <div class="bmc">
                        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/riccardo">
                            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a Beer">
                            <span style="margin-left:5px">
                                Buy me a Beer
                            </span>
                        </a>
                    </div>
                </div>

                <div class="footer__column">
                    Follow me on socials
                    <ul>
                        <li>
                            <a class="footer__link" href="https://www.linkedin.com/in/riccardoandreatta/?locale=en_US" target="_blank">LinkedIn</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://www.facebook.com/andreattariccardo" target="_blank">Facebook</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://www.instagram.com/andreattariccardo/" target="_blank">Instagram</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://www.youtube.com/channel/UC-bF-WUlX2Oa_WtQLMx2REg?view_as=subscriber" target="_blank">YouTube</a>
                        </li>
                        <li>
                            <a class="footer__link" href="https://twitter.com/Ferie80" target="_blank">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="footer__sub">
                Feel free to fork this Pen and improve it by youself.
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
